<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .btn-gradient {
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            color: aqua;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
  
        .btn-gradient:hover {
            background: linear-gradient(45deg, #2575fc 0%, #6a11cb 100%);
        }
    </style>
</head>
<body>
    <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3" mx="10">
        <h2>Update ToDos</h2>
        <label for="title" class="form-label">To Do Title</label>
        <input type="title" class="form-control" name="title" id="title" value="{{todo.title}}">
        
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="description" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
      </div>
      <div class="mb-3 form-check">
      
      <button type="submit" class="btn btn-gradient">Update</button>
    </form>
    <div class="container" my="3" mx="3">
</body>
</html>
